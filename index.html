<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">

	<title>Music Mixer</title>

</head>

<body>
	<header>
		<h1 class="hidden">Drag and Drop Music Mixer
	</header>

	<section class="title">
		<h2>Music Transportation</h2>
	</section>

	<section class="scene">
		<h1 class="hidden">Drop Area</h1>
		<div class="sceneContainer">
			<div class="drop-zones lake">
				<img src="images/lake.png" alt="view of the lake against mountains and forests">
			</div>

			<div class="drop-zones background">
				<img src="images/background.png" alt="view of the lake against mountains and forests">
			</div>

			<div class="drop-zones dirtfloor">
				<img src="images/dirt_floor.png" alt="the floor where the tent is pitched on">
			</div>
			<div class="drop-zones plants">
				<img src="images/plants.png" alt="wild flowers and leaves peeking into the tent">
			</div>
			<div class="drop-zones tentfloor">
				<img src="images/tent_floor.png" alt="the tent floor littered with camping items"
			</div>
			<div class="drop-zones radio">
				<img src="images/radio.png" alt="a radio">
			</div>
			<div class="drop-zones tent">
				<img src="images/tent.png" alt="the flaps of the tent">
			</div>
		</div>
	</section>

	<section class="icons">
		<h1 class="hidden">Draggable Icons</h1>
		<div class="iconsContainer">
			<img src="images/icon_filler.png" alt="icon filler" draggable>
			<img src="images/icon_filler.png" alt="icon filler" draggable>
			<img src="images/icon_filler.png" alt="icon filler" draggable>
			<img src="images/icon_filler.png" alt="icon filler" draggable>
			<img src="images/icon_filler.png" alt="icon filler" draggable>
			<img src="images/icon_filler.png" alt="icon filler" draggable>
			<img src="images/icon_filler.png" alt="icon filler" draggable>
			<img src="images/icon_filler.png" alt="icon filler" draggable>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>
</html>
