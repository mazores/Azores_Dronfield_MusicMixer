<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">

	<title>Music Mixer</title>

</head>

<body>
	<header>
		<h1 class="hidden">Drag and Drop Music Mixer</h1>
	</header>

	<section class="title">
		<h2>Music Transportation</h2>
	</section>

	<section class="scene">
		<h1 class="hidden">Drop Area</h1>
		<div class="sceneContainer">
			<div class="drop-zones lake">
				<img src="images/lake.png" alt="view of the lake against mountains and forests">
			</div>

			<div class="drop-zones background">
				<img src="images/background.png" alt="view of the lake against mountains and forests">
			</div>

			<div class="drop-zones dirtfloor">
				<img src="images/dirt_floor.png" alt="the floor where the tent is pitched on">
			</div>
			<div class="drop-zones plants">
				<img src="images/plants.png" alt="wild leaves peeking into the tent">
			</div>

			<div class="drop-zones flowers">
				<img src="images/flowers.png" alt="wild flowers peeking into the tent">
			</div>

			<div class="drop-zones bonfire">
				<img src="images/fire.svg" alt="bonfire">
			</div>

			<div class="drop-zones tentfloor">
				<img src="images/tent_floor.png" alt="the tent floor littered with camping items">
			</div>
			<div class="drop-zones radio">
				<img src="images/radio.png" alt="a radio">
			</div>
			<div class="drop-zones tent-left">
				<img src="images/tent_left.png" alt="the flaps of the tent">
			</div>

			<div class="drop-zones tent-right">
				<img src="images/tent_right.png" alt="the flaps of the tent">
			</div>
		</div>
	</section>

	<section class="icons">
		<h1 class="hidden">Draggable Icons</h1>
		<div class="iconsContainer">
			<img id="fire" src="images/fire.svg" alt="fire" draggable>
			<img id="leaves" src="images/leaves.svg" alt="leaves" draggable>
			<img id="birds" src="images/birds.svg" alt="birds" draggable>
			<img id="radio" src="images/radio.svg" alt="radio" draggable>
			<img id="water" src="images/water.svg" alt="water" draggable>
			<img id="wind" src="images/wind.svg" alt="wind" draggable>
			<img id="thunder" src="images/thunder.svg" alt="thunder" draggable>
			<img id="cricket" src="images/cricket.svg" alt="cricket" draggable>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>
</html>
